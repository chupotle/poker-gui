<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script>
        delete module.exports
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts/window1.js" charset="utf-8"></script>
</head>


<form action="">
    ** leave card inputs blank for a cardback
    <br>
    your cards/stuff
    <br>
    Card 1: <input type="text" id="self-card1" name="self-card1" value="" placeholder="1c, jd, etc">
    <br>
    Card 2: <input type="text" id="self-card2" name="self-card2" value="" placeholder="1c, jd, etc">
    <br>
    Role: <input type="text" id="self-role" name="self-role" value="" placeholder="SB, BB, etc">
    <br>
    Stack: <input type="text" id="self-pot" name="self-pot" value="" placeholder="probably a low number">
    <br>
    <br>
    other person's cards/stuff
    <br>
    Card 1: <input type="text" id="opp-card1" name="opp-card1" value="" placeholder="1c, jd, etc">
    <br>
    Card 2: <input type="text" id="opp-card2" name="opp-card2" value="" placeholder="1c, jd, etc">
    <br>
    Role: <input type="text" id="opp-role" name="opp-role" value="" placeholder="SB, BB, etc">
    <br>
    Stack: <input type="text" id="opp-pot" name="opp-pot" value="" placeholder="probably a high number">
    <br>
    <br>
    table info
    <br>
    Game Type: <input type="text" id="table-type" name="table-type" value="" placeholder="NLH $1/3, etc">
    <br>
    Pot: <input type="text" id="table-pot" name="table-pot" value="" placeholder="insert number here">
    <br>
    Flop 1: <input type="text" id="card-flop1" name="card-flop1" value="" placeholder="1c, jd, etc">
    <br>
    Flop 2: <input type="text" id="card-flop2" name="card-flop2" value="" placeholder="1c, jd, etc">
    <br>
    Flop 3: <input type="text" id="card-flop3" name="card-flop3" value="" placeholder="1c, jd, etc">
    <br>
    Turn: <input type="text" id="card-turn" name="card-turn" value="" placeholder="1c, jd, etc">
    <br>
    River: <input type="text" id="card-river" name="card-river" value="" placeholder="1c, jd, etc">
    <br>
    Level (if applicable): <input type="text" id="level" name="level" value="" placeholder="1, 2, 3">
    <br>

    <button type="button" class="btn btn-outline-primary btn-sm">Submit</button>

</form>
