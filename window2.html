<body class="flex-container-main canvas">

  <div class="flex-container-row">
  </div>
  <div class="flex-container-row">

    <div class="flex-container" style="flex: 0 1 auto; padding-left: 60px;">
      <div class="card-cluster" style="margin-bottom: -65px;">
        <img class="no-padding" id="self-card1" src="./cards/R-high.svg" width="90" height="auto" />
        <img class="no-padding" id="self-card2" src="./cards/R-high.svg" width="90" />
      </div>

      <div class="item-outside">
        <p id="self-role"></p>
      </div>
      <div class="item-mid"></div>
      <div class="item-mid"></div>
      <div class="item-outside">
        <p id="self-pot"></p>
      </div>
    </div>
    

    <div class="flex-container" style="flex: 2 0 auto">
      <div class="center-item">
        <p class="center-text" id="centered-notes"></p>
      </div>
    </div>
    <div class="flex-container" style="flex: 0 1 auto; padding-right: 60px;">
      <div class="card-cluster" style="margin-bottom: -65px;">
        <img class="no-padding" id="opp-card1" src="./cards/R-high.svg" width="90" />
        <img class="no-padding" id="opp-card2" src="./cards/R-high.svg" width="90" />
      </div>

      <div class="item-outside">
        <p id="opp-role"></p>
      </div>
      <div class="item-mid"></div>
      <div class="item-mid"></div>
      <div class="item-outside">
        <p id="opp-pot"></p>
      </div>
    </div>

  </div>

  <div class="flex-container-row">
    <div class="pot-container">
      <div class="pot-box">
        <p class="bottom">POT</p>
      </div>
      <div class="pot-val">
        <p class="bottom" id="table-pot"></p>
      </div>
    </div>
    <div class="card-cluster">
      <img class="no-padding" id="card-flop1" src="./cards/R.svg" width="85" />
      <img class="no-padding" id="card-flop2" src="./cards/R.svg" width="85" />
      <img class="no-padding" id="card-flop3" src="./cards/R.svg" width="85" />
      <img class="some-padding" id="card-turn" src="./cards/R.svg" width="85" />
      <img class="some-padding" id="card-river" src="./cards/R.svg" width="85" />
    </div>
    <div class="table-container">
      <div>
        <p class="bottom no-padding" id="level"> </p>
      </div>
      <div class="table-game">
        <p class="bottom" id="table-type"></p>
      </div>
      <div>
        <p class="bottom no-padding"> </p>
      </div>
    </div>
  </div>

<button onclick="takeScreenshot()" id="hide-me" class="btn btn-outline-primary btn-sm">Capture</button>
